<div class="card">
    <div class="card-header">
        <h3>Editar Registro</h3>
    </div>
    <div class="card-body">
      
            <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()">
                <div class="mb-3">
                  <label for="" class="form-label" >Nombre</label>
                  <input required type="text"  formControlName="nombre" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Correo</label>
                  <input required type="email" formControlName="correo" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                </div>

                <div class="btn-group" role="group" aria-label="Button group name">
                    <button type="submit" class="btn btn-warning">Modificar </button>
                    
                    <a class="btn btn-primary" routerLink="/listar/">Cancelar</a>
                </div>

            </form>


    </div>
    
</div>
