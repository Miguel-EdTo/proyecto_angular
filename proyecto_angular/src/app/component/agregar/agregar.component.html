<div class="card">
    <div class="card-header">
        <h3>Agregar Nuevo Registro</h3>
    </div>
    <div class="card-body">
      
            <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()">
                <div class="mb-3">
                  <label for="" class="form-label">Nombre</label>
                  <input required type="text"  class="form-control" name="" formControlName="nombre" id="" aria-describedby="helpId" placeholder="">
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Correo</label>
                  <input required type="email"  class="form-control" name="" formControlName="correo" id="" aria-describedby="helpId" placeholder="">
                </div>

                <div class="btn-group" role="group" aria-label="Button group name">
                    <button type="submit" class="btn btn-success">Agregar</button>
                    <a class="btn btn-primary" routerLink="/listar/">Cancelar</a>
                </div>
            </form>
    </div>
</div>
