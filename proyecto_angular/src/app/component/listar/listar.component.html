<div class="card-body"></div>
<div class="card">
    <div class="card-header">
        
        <h1>Listado de Empleados</h1>
        
    </div>
    <div class="card-body">

        <a class="btn btn-success" routerLink="/agregar/">Agregar Nuevo</a>
        <div class="card-body"></div>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ACCIONES</th>
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">CORREO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of Empleados; let iControl=index">
                        <td>
                            <a class="btn btn-primary" routerLink="/editar/{{empleado.id}}">Editar</a> | <a class="btn btn-danger" (click)="borrarRegistro(empleado.id,iControl)" role="button">Borrar</a>
                             </td>
                        <td>{{empleado.id}}</td>
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.correo}}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        
    </div>
</div>
